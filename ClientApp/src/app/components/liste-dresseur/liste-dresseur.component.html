<br>
<table class="table">
    <thead>
        <th scope="col">Nom</th>
        <th scope="col">Badge</th>
        <th scope="col">Pokedex</th>
    </thead>
    <tbody>
        <tr *ngFor="let dresseur of dresseurs">
          <td>{{dresseur.nom}}</td>
          <td>{{dresseur.badge}}</td>
          <td>{{dresseur.pokedex}}</td>
        </tr>
    </tbody>
</table>
